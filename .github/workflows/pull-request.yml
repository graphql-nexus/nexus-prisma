name: Pull Request

on:
  pull_request:

jobs:
  validate:
    name: Validate Codebase
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      matrix:
        node-version: [14]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run prettier
        run: yarn -s format:check

      - name: Run es-lint
        run: yarn -s lint:check

  test-latest-prisma-without-database:
    needs: [validate]
    name: Test with latest Prisma
    timeout-minutes: 20

    strategy:
      matrix:
        os: ['macos-latest', 'windows-latest']
        node-version: [14, 16]
        database: ['no-db']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Set E2E DB Schema for Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: yarn -s ts-node scripts/get-e2e-db-schema --os ${{ matrix.os }} --node-version ${{ matrix.node-version }} --github-env $env:GITHUB_ENV

      - name: Set E2E DB Schema for other operating systems
        if: ${{ matrix.os != 'windows-latest' }}
        run: yarn -s ts-node scripts/get-e2e-db-schema --os ${{ matrix.os }} --node-version ${{ matrix.node-version }} --github-env $GITHUB_ENV

      - name: Build
        run: yarn -s build

      - name: Test
        run: yarn -s test:ci
        env:
          DATABASE: ${{ matrix.database }}

  test-latest-prisma-with-database:
    needs: [validate]
    name: Test with latest Prisma
    timeout-minutes: 20

    strategy:
      matrix:
        os: ['ubuntu-latest']
        node-version: [14, 16]
        database: ['db']

    runs-on: ${{ matrix.os }}

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Set E2E DB Schema for Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: yarn -s ts-node scripts/get-e2e-db-schema --os ${{ matrix.os }} --node-version ${{ matrix.node-version }} --github-env $env:GITHUB_ENV

      - name: Set E2E DB Schema for other operating systems
        if: ${{ matrix.os != 'windows-latest' }}
        run: yarn -s ts-node scripts/get-e2e-db-schema --os ${{ matrix.os }} --node-version ${{ matrix.node-version }} --github-env $GITHUB_ENV

      - name: Build
        run: yarn -s build

      - name: Test
        run: yarn -s test:ci
        env:
          DATABASE: ${{ matrix.database }}

  test-past-prisma-with-database:
    needs: [validate]
    name: Test with past Prisma
    timeout-minutes: 20

    strategy:
      matrix:
        os: ['ubuntu-latest']
        node-version: [16]
        database: ['db']
        prisma-base-version: ['4.0']

    runs-on: ${{ matrix.os }}

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Set E2E DB Schema
        run: yarn -s ts-node scripts/get-e2e-db-schema --os ${{ matrix.os }} --node-version ${{ matrix.node-version }} --prisma-client-version ${{ matrix.prisma-base-version }} --github-env $GITHUB_ENV

      - name: Build
        run: yarn -s build

      - name: Install prisma dev packages
        run: yarn -s add prisma@${{ matrix.prisma-base-version }} @prisma/client@${{ matrix.prisma-base-version }} @prisma/internals@${{ matrix.prisma-base-version }} --dev

      - name: Install prisma packages
        run: yarn -s add @prisma/generator-helper@${{ matrix.prisma-base-version }}

      - name: Test
        run: yarn -s test:ci
        env:
          DATABASE: ${{ matrix.database }}

  test-documentation-build:
    needs: [validate]
    name: Test documentation build

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Setup Pages
        uses: actions/configure-pages@v2
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            docs/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/docs/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/docs/yarn.lock') }}-
      - name: Install dependencies
        working-directory: ./docs
        run: yarn install
      - name: Build with Next.js
        working-directory: ./docs
        run: yarn next build
      - name: Static HTML export with Next.js
        working-directory: ./docs
        run: yarn next export
